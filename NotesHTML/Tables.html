<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelat</title>
</head>
<body>
    <h2 align="center">Tabelat</h2>

    <table border="1" cellpadding="10" align="center">
        <tr>
            <!--Table head ose titujt e vlerave-->
            <th>ID</th>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <!--Table data ose celulat-->
            <td>1</td>
            <td>Bread</td>
            <td valign="bottom" rowspan="2">1.15$</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Milk</td>
        </tr>
    </table>
    <br><br><br><br>

    <table align="center" style="background-color:tomato" cellpadding="10", cellspacing="3" border="2">
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price/pcs</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>PC</td>
            <td>1</td>
            <td>120.00 $</td>
            <td>120.00 $</td>
        </tr>
        <tr>
            <td>PC</td>
            <td>3</td>
            <td>150.00 $</td>
            <td>450.00 $</td>
        </tr>
        <tr>
            <td>PC</td>
            <td>2</td>
            <td>150.00 $</td>
            <td>300.00 $</td>
        </tr>
        <tr>
            <td>PC</td>
            <td>4</td>
            <td>150.00 $</td>
            <td>600.00 $</td>
        </tr>

        <tfoot>
            <th>Total</th>
            <th colspan="3" align="right">1,470.00 $</th>
        </tfoot>
        
    </table>



</body>
</html>
